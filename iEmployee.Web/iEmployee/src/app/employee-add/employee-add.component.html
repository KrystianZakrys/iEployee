
    <h1>Add new employee</h1>
    <button mat-stroked-button color="primary" (click)="goBack()">Back</button>
    <p>
        <mat-form-field appearance="legacy">
          <mat-label>First name</mat-label>
          <input matInput #firstName placeholder="First name" >
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
          <mat-label>Last name</mat-label>
          <input matInput #lastName placeholder="Last name" >
        </mat-form-field>
    </p>
    <p>        
        <mat-form-field appearance="legacy">
            <mat-label>Sex</mat-label>
            <mat-select #sex>
              <mat-option  value="0">Male</mat-option>
              <mat-option  value="1">Female</mat-option>
            </mat-select>
          </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
            <mat-label>Birth date</mat-label>
            <input matInput [matDatepicker]="picker" #employee.birthDate>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
          <mat-label>Country</mat-label>
          <input matInput #addressCountry placeholder="Country" >
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
          <mat-label>City</mat-label>
          <input matInput #addressCity placeholder="City" >
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
          <mat-label>Street</mat-label>
          <input matInput #addressStreet placeholder="Street" >
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
          <mat-label>ZipCode</mat-label>
          <input matInput #addressZipCode placeholder="ZipCode" >
        </mat-form-field>
    </p>
    <button mat-stroked-button color="primary" (click)="submit()">Save</button>
