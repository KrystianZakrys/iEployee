<app-information-messages [errorMessages]='errorMessages' [successMessages]='successMessages'></app-information-messages>
<h1>Projects</h1>
<button mat-stroked-button color="primary" routerLink="/projects/add">Add Project</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let project">{{ project.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Project name</th>
        <td mat-cell *matCellDef="let project">{{ project.name }}</td>
    </ng-container>
   
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let project">
            <button mat-stroked-button color="primary" routerLink="/project/projects/details/{{project.id}}">Edit</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" >        
    </tr>
</table> 
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
