
    <h1>Add new project</h1>
    <button mat-stroked-button color="primary" (click)="goBack()">Back</button>
    <p>
        <mat-form-field appearance="legacy">
          <mat-label>Project name</mat-label>
          <input matInput #projectName placeholder="Project name" >
        </mat-form-field>
    </p>
   <!-- <h2>Assign users</h2>

    <button mat-stroked-button color="primary" (click)="submit(projectName.value)">Save</button>
