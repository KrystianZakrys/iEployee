<h1 mat-dialog-title>Set room number for new manager</h1>
<div mat-dialog-content>
  <p>Room number</p>
  <mat-form-field appearance="legacy">
    <input type="number" matInput [formControl]="roomNumber" placeholder="Room number" >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">No Thanks</button>
  <button mat-button (click)="submit()">Ok</button>
</div>
