<div *ngIf="employee; else elseBlock">
    <h1>Employee details {{ employee.firstName }}</h1>
    <button mat-stroked-button color="primary" (click)="goBack()">Back</button>
    <button mat-stroked-button color="warn" (click)="deleteEmployee()">Delete</button>
   
    <p>
        <mat-form-field appearance="legacy">
          <mat-label>First name</mat-label>
          <input matInput [(ngModel)]="employee.firstName" placeholder="First name" >
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
          <mat-label>Last name</mat-label>
          <input matInput [(ngModel)]="employee.lastName" placeholder="Last name" >
        </mat-form-field>
    </p>
    <p>        
        <mat-form-field appearance="legacy">
            <mat-label>Sex</mat-label>
            <mat-select [(ngModel)]="employee.sex">
              <mat-option  value="0">Male</mat-option>
              <mat-option  value="1">Female</mat-option>
            </mat-select>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
            <mat-label>Birth date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="employee.birthDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
          <mat-label>Country</mat-label>
          <input matInput [ngModel]="employee?.address?.country" (ngModelChange)="employee.address.country=$event" placeholder="Country" >
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
          <mat-label>City</mat-label>
          <input matInput [ngModel]="employee?.address?.city" (ngModelChange)="employee.address.city=$event" placeholder="City" >
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
          <mat-label>Street</mat-label>
          <input matInput [ngModel]="employee?.address?.street" (ngModelChange)="employee.address.street=$event" placeholder="Street" >
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
          <mat-label>ZipCode</mat-label>
          <input matInput [ngModel]="employee?.address?.zipCode" (ngModelChange)="employee.address.zipCode=$event" placeholder="ZipCode" >
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
            <mat-label>Position</mat-label>
            <mat-select>
              <mat-option  value="0">Pos1</mat-option>
              <mat-option  value="1">Pos2</mat-option>
            </mat-select>
          </mat-form-field>
    </p>
    <div>
        <h2>Employee projects:</h2>
        <button mat-stroked-button color="primary" (click)="assignToProject()">Assign to project</button>
        <mat-list>
            <mat-list-item> Pepper <button mat-icon-button color="warn" (click)="unassignProject(id)"> <mat-icon>close</mat-icon></button></mat-list-item>
        </mat-list>
    </div>
</div>
<ng-template #elseBlock>    <h1>Employee not found.</h1></ng-template>
